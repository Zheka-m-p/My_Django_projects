<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:main_page' %}">Мои приложения</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">{{ user.username }}</span>
                    <form method="post" action="{% url 'users:logout_user' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Выйти</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary me-2" href="{% url 'users:register_user' %}">Регистрация</a>
                    <a class="btn btn-outline-success" href="{% url 'users:login_user' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
