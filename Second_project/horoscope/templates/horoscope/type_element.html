{% extends 'horoscope/base_horoscope.html' %}

{% block title %} Знаки зодиака с элементом: {{data.0.element}} {% endblock title %}

{% block body %}
    <ul>
        {% for elem in data %}
            <li><a href="{% url 'horoscope:sign_zodiac' elem.name %}">{{elem.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock body %}
