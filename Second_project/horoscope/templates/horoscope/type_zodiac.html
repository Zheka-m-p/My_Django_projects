{% extends 'horoscope/base_horoscope.html' %}
{% load static %}

{% block css_update %}
<link rel="stylesheet" href="{% static 'horoscope/css/type_zodiac.css' %}">
{% endblock css_update %}

{% block title %} Типы стихий знаков зодиака {% endblock title %}

{% block body %}
    <ul>
        {% for elem in data %}
            <li><h4><a href="{% url 'horoscope:type_element' elem %}">{{elem}}</a></h4></li>
        {% endfor %}
    </ul>
{% endblock body %}
