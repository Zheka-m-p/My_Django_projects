<form method="GET" class="mb-4">
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" name="title" class="form-control" placeholder="Поиск по названию..." value="{{ request.GET.title }}">
        </div>
        <div class="col-md-4">
            <input type="text" name="author" class="form-control" placeholder="Поиск по автору..." value="{{ request.GET.author }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Найти</button>
        </div>
        <div class="col-md-2">
            <a href="{{ request.path }}" class="btn btn-outline-secondary w-100">Сбросить</a>
        </div>
    </div>
</form>
