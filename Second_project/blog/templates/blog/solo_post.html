<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .card {
            background-color: #f0f8ff;
            border: 1px solid #b0c4de;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">{{ post.content|linebreaks }}</p>
            <small class="text-muted">Автор: {{ post.author }}, {{ post.created_at|date:"j E Y г. H:i" }}
                <a href="{% url 'blog:update_post' post.pk %}">редактировать</a> |
                <a href="{% url 'blog:delete_post' post.pk %}">удалить</a> |
                <a href="{% url 'blog:all_post_by_one_author' post.author.pk %}">все посты автора</a> |
                <a href="{% url 'blog:all_posts' %}">все посты</a>
            </small>
        </div>
    </div>
</div>
</body>
</html>
