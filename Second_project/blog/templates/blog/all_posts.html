<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {


                        background-color: #f0f8ff; /* голубоватый фон карточки */
        }
        .card {
         background-color: #e9ecef; /* серый фон */
            border: 1px solid #b0c4de; /* граница с оттенком */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">все посты</h1>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content|truncatewords:20 }}</p>
            <small class="text-muted">Автор: {{ post.author }}, {{ post.created_at|date:"j E Y г. H:i" }}
                <a href="{% url 'blog:solo_post' post.pk %}">Подробнее...</a> |
                <a href="{% url 'blog:all_post_by_one_author' post.author.pk %}">все посты автора</a></small>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
