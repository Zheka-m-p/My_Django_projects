<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать: {{ object.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .card {
            background-color: #f0f8ff;
            border: 1px solid #b0c4de;
        }
    </style>
</head>
<body>
{% include 'main/includes/main_navbar.html' %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Редактирование поста</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Заголовок</label>
                    <input type="text"
                           name="{{ form.title.name }}"
                           value="{{ form.title.value|default:'' }}"
                           class="form-control"
                           maxlength="50">
                </div>
                <div class="mb-3">
                    <label class="form-label">Содержимое</label>
                    <textarea name="{{ form.content.name }}"
                              class="form-control"
                              rows="6">{{ form.content.value|default:'' }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'blog:solo_post' object.pk %}" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
