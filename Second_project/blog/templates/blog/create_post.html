<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Написать новый пост</title>
    <!-- ✅ ПРОВЕРЬ: Ссылка на стили Bootstrap должна быть в <head> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .card {
            background-color: #f0f8ff;
            border: 1px solid #b0c4de;
        }
    </style>
</head>
<body>
    {% include 'main/includes/main_navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h1 class="mb-4">Написать новый пост</h1>

                    <form method="post">
                        {% csrf_token %}

                        {# Блок для заголовка #}
                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            <input type="text"
                                   name="title"
                                   class="form-control"
                                   placeholder="О чем будет пост?"
                                   value="{{ form.title.value|default:'' }}"
                                   required>
                        </div>

                        {# Блок для содержимого #}
                        <div class="mb-3">
                            <label class="form-label">Содержимое</label>
                            <textarea name="content"
                                      class="form-control"
                                      rows="10"
                                      placeholder="Текст вашего поста..."
                                      required>{{ form.content.value|default:'' }}</textarea>
                        </div>

                        {# Кнопки управления #}
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-success px-4">Опубликовать</button>
                            <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
