<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>все посты автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .card {
            background-color: #f0f8ff;
            border: 1px solid #b0c4de;
        }
    </style>
</head>
<body>
{% include 'main/includes/main_navbar.html' %}
<div class="container mt-5">
    <h1 class="mb-4">все посты автора</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <small class="text-muted">Автор: {{ post.author }}, {{ post.created_at|date:"j E Y г. H:i" }}
                <a href="{% url 'blog:solo_post' post.pk %}">Подробнее...</a></small>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
