{% extends 'movie_app/base_movie.html' %}

{% block title %}Все режиссёры{% endblock %}

{% block body %}
<a href="{% url 'movie:movie_app_home_page' %}">← На главную</a>

<div style="max-width: 800px; margin: 20px auto; padding: 20px;">
    <h2 style="text-align: center; color: #333;">Все режиссёры</h2>

    <div style="display: grid; gap: 15px;">
        {% for producer in producers %}
        <div style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
            <h3 style="margin: 0; color: #007bff;">
                <a href="{% url 'movie:solo_producer' producer.id %}" style="text-decoration: none;">
                    {{ producer.first_name }} {{ producer.last_name }}
                </a>
            </h3>
<!--            <p style="margin: 8px 0; color: #555;">-->
<!--                Email: <strong>{{ producer.producer_email|default:"—" }}</strong>-->
<!--            </p>-->
        </div>
        {% empty %}
        <p style="text-align: center; color: #999;">Режиссёров пока нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
