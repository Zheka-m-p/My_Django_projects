<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Требуется вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'main/includes/main_navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center shadow-sm p-4">
                    <h2 class="text-warning">Внимание!</h2>
                    <p class="fs-5">Чтобы оставить отзыв, нужно войти в систему.</p>

                    <div class="d-grid gap-2">

                      <!-- 1. Кнопка входа:
                           Мы берем request.path (адрес текущей страницы отзывов)
                           и передаем его как параметр next -->
                      <a href="{% url 'users:login_user' %}?next={{ request.path }}"
                         class="btn btn-primary btn-lg">
                         Войти в систему
                      </a>

                      <!-- Кнопка регистрации (тоже с параметром, чтобы цепочка не рвалась) -->
                      <a href="{% url 'users:register_user' %}?next={{ request.path }}"
                         class="btn btn-outline-primary">
                         Зарегистрироваться
                      </a>

                      <!-- 2. Кнопка отмены: просто на главную -->
                      <a href="/" class="btn btn-outline-secondary">
                         Спасибо, не надо)
                      </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
